<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Proveedor - FerreMax</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/636360e29b.js" crossorigin="anonymous"></script>

    <!-- Estilos personalizados -->
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<!-- Overlay para mobile -->
<div class="sidebar-overlay" id="sidebarOverlay"></div>

<!-- Incluir el fragmento del sidebar pasando el parámetro currentPage -->
<div th:replace="~{fragments/sidebar :: sidebar(currentPage='proveedores')}"></div>

<!-- Contenido Principal -->
<div class="main-content">
    <!-- Header -->
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container-fluid px-4">
            <div class="d-flex justify-content-between align-items-center w-100">
                <!-- Botón toggle para mobile -->
                <button class="sidebar-toggle d-lg-none" id="sidebarToggle">
                    <i class="fas fa-bars"></i>
                </button>

                <!-- Espacio flexible -->
                <div class="flex-grow-1"></div>

                <!-- Elementos del header -->
                <div class="d-flex align-items-center gap-3">
                    <!-- Notificaciones -->
                    <div class="position-relative">
                        <button class="btn btn-link text-secondary p-2">
                            <i class="fas fa-bell fs-5"></i>
                            <span class="notification-badge"></span>
                        </button>
                    </div>

                    <!-- Usuario -->
                    <div class="d-flex align-items-center gap-2">
                        <div class="user-avatar d-flex align-items-center justify-content-center"
                             style="width: 35px; height: 35px;">
                            <img th:src="@{/images/default-user.png}"
                                 class="img-fluid rounded-circle"
                                 alt="Usuario">
                        </div>
                        <div class="d-none d-md-block">
                            <div class="fw-bold text-dark" style="font-size: 0.9rem;">Juan Administrador</div>
                            <div class="text-muted" style="font-size: 0.8rem;">Gerente General</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Contenido principal -->
    <div class="container-fluid py-4">
        <div class="row justify-content-center">
            <div class="col-12 col-xl-10">
                <div class="card shadow-lg border-0">
                    <div class="card-body p-4 p-xl-5">
                        <!-- Título dinámico -->
                        <h1 class="text-custom-primary mb-4"
                            th:text="${supplier.id_supplier != null ? 'Editar Proveedor' : 'Registrar Proveedor'}">
                        </h1>

                        <!-- Formulario de guardado -->
                        <form th:action="@{/view/supplier/save}" th:object="${supplier}" method="post"
                              class="needs-validation" novalidate>
                            <!-- Campo oculto para conservar el ID al editar -->
                            <input type="hidden" th:field="*{id_supplier}"/>

                            <!-- Primera fila: Documento y Nombre -->
                            <div class="row g-4 mb-4">
                                <div class="col-md-6">
                                    <label class="form-label fw-medium">
                                        <i class="fas fa-id-card text-custom-secondary me-2"></i>
                                        Número de Documento:
                                    </label>
                                    <input type="number" th:field="*{document}" class="form-control"
                                           placeholder="Ej: 900123456" required/>
                                    <div class="invalid-feedback">
                                        Ingresa un número de documento válido.
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <label class="form-label fw-medium">
                                        <i class="fas fa-building text-custom-secondary me-2"></i>
                                        Nombre de la Empresa:
                                    </label>
                                    <input type="text" th:field="*{name}" class="form-control"
                                           placeholder="Ej: Distribuidora Ferreteros S.A.S" maxlength="100" required/>
                                    <div class="invalid-feedback">
                                        Ingresa el nombre de la empresa proveedora.
                                    </div>
                                </div>
                            </div>

                            <!-- Segunda fila: Teléfono y Correo -->
                            <div class="row g-4 mb-4">
                                <div class="col-md-6">
                                    <label class="form-label fw-medium">
                                        <i class="fas fa-phone text-custom-secondary me-2"></i>
                                        Teléfono:
                                    </label>
                                    <input type="tel" th:field="*{phone}" class="form-control"
                                           placeholder="Ej: +57 300 123 4567" maxlength="20" required/>
                                    <div class="invalid-feedback">
                                        Ingresa un número de teléfono válido.
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <label class="form-label fw-medium">
                                        <i class="fas fa-envelope text-custom-secondary me-2"></i>
                                        Correo Electrónico:
                                    </label>
                                    <input type="email" th:field="*{email}" class="form-control"
                                           placeholder="Ej: contacto@empresa.com" maxlength="100" required/>
                                    <div class="invalid-feedback">
                                        Ingresa un correo electrónico válido.
                                    </div>
                                </div>
                            </div>

                            <!-- Botones de acción -->
                            <div class="d-flex gap-3 mt-4">
                                <button type="submit" class="btn btn-add-product px-4">
                                    <i class="fas fa-save me-2"></i>
                                    <span th:text="${supplier.id_supplier != null ? 'Actualizar' : 'Guardar'}"></span>
                                </button>
                                <a th:href="@{/view/supplier}" class="btn btn-outline-secondary px-4">
                                    <i class="fas fa-arrow-left me-2"></i>
                                    Volver
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div th:replace="~{fragments/footer :: footer}"></div>
</div>

<!-- Bootstrap 5 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- JavaScript para funcionalidades de la aplicación -->
<script th:src="@{/js/script.js}"></script>
</body>
</html>
