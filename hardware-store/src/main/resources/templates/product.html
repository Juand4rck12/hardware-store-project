<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Productos - FerreMax</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/636360e29b.js" crossorigin="anonymous"></script>

    <!-- DataTable -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/2.3.2/css/dataTables.dataTables.css"/>
    <script src="https://cdn.datatables.net/2.3.2/js/dataTables.js"></script>

    <!--  SweetAlert2  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">

    <!-- Estilos personalizados -->
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<!-- Overlay para mobile -->
<div class="sidebar-overlay" id="sidebarOverlay"></div>

<!-- Incluir el fragmento del sidebar pasando el parámetro currentPage -->
<div th:replace="~{fragments/sidebar :: sidebar(currentPage='inventario')}"></div>

<!-- Contenido Principal -->
<div class="main-content">
    <!-- Header -->
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container-fluid px-4">
            <div class="d-flex justify-content-between align-items-center w-100">
                <!-- Botón toggle para mobile -->
                <button class="sidebar-toggle d-lg-none" id="sidebarToggle">
                    <i class="fas fa-bars"></i>
                </button>

                <!-- Espacio flexible -->
                <div class="flex-grow-1"></div>

                <!-- Elementos del header -->
                <div class="d-flex align-items-center gap-3">
                    <!-- Notificaciones -->
                    <div class="position-relative">
                        <button class="btn btn-link text-secondary p-2">
                            <i class="fas fa-bell fs-5"></i>
                            <span class="notification-badge"></span>
                        </button>
                    </div>

                    <!-- Usuario -->
                    <div class="d-flex align-items-center gap-2">
                        <div class="user-avatar d-flex align-items-center justify-content-center"
                             style="width: 35px; height: 35px;">
                            <img th:src="@{/images/default-user.png}"
                                 class="img-fluid rounded-circle"
                                 alt="Usuario">
                        </div>
                        <div class="d-none d-md-block">
                            <div class="fw-bold text-dark" style="font-size: 0.9rem;">Juan Administrador</div>
                            <div class="text-muted" style="font-size: 0.8rem;">Gerente General</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Content Header -->
    <div class="content-header py-4 px-4">
        <div class="d-flex flex-column flex-md-row justify-content-between align-items-start align-items-md-center gap-3">
            <div>
                <h2 class="mb-1 fw-bold text-custom-primary">Gestión de Productos</h2>
                <p class="text-muted mb-0">Administra tu inventario de productos</p>
            </div>
            <a th:href="@{/view/product/form}" class="btn btn-add-product">
                <i class="fas fa-plus me-2"></i>
                Agregar Producto
            </a>
        </div>
    </div>

    <!-- Tabla de Productos -->
    <div class="p-4">
        <div class="shadow table-responsive p-3 bg-white rounded-3">
            <table id="myTable" class="table inventory-table p-3">
                <thead>
                <tr>
                    <th class="py-3 px-3">Nombre</th>
                    <th class="py-3 px-3">Categoría</th>
                    <th class="py-3 px-3">Precio</th>
                    <th class="py-3 px-3">Stock</th>
                    <th class="py-3 px-3">Stock Mínimo</th>
                    <th class="py-3 px-3">Proveedor</th>
                    <th class="py-3 px-3">Estado</th>
                    <th class="py-3 px-3">Acciones</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="prod : ${product}">
                    <td th:text="${prod.name}" class="py-3 px-3"></td>
                    <td th:text="${prod.category}" class="py-3 px-3"></td>
                    <td th:text="'$' + ${#numbers.formatDecimal(prod.price, 0, 'COMMA', 0, 'POINT')}" class="py-3 px-3"></td>
                    <td th:text="${prod.stock_quantity}" class="py-3 px-3"
                        th:classappend="${prod.stock_quantity < prod.min_stock_level} ? 'text-danger fw-bold' : 'text-success'"></td>
                    <td th:text="${prod.min_stock_level}" class="py-3 px-3 fw-medium"></td>
                    <td th:text="${prod.id_supplier != null ? prod.id_supplier.name : 'Sin proveedor'}"
                        class="py-3 px-3"></td>
                    <td class="py-3 px-3">
                        <span th:if="${prod.stock_quantity == 0}" class="badge bg-danger">Agotado</span>
                        <span th:if="${prod.stock_quantity > 0 && prod.stock_quantity <= prod.min_stock_level}"
                              class="badge bg-warning">Stock Bajo</span>
                        <span th:if="${prod.stock_quantity > prod.min_stock_level}"
                              class="badge bg-success">Disponible</span>
                    </td>
                    <td class="py-3 px-3">
                        <a th:href="@{'/view/product/edit/' + ${prod.id_product}}"
                           class="btn btn-outline-primary btn-sm" title="Editar producto">
                            <i class="fas fa-edit"></i>
                        </a>
                        <form th:action="@{'/view/product/delete/' + ${prod.id_product}}"
                              method="post"
                              class="d-inline"
                              data-confirm
                              data-confirm-title="¿Eliminar producto?"
                              data-confirm-text="¿Está seguro que desea eliminar este producto? Esta acción no se puede deshacer.">
                            <button type="submit" class="btn btn-outline-danger btn-sm" title="Eliminar producto">
                                <i class="fas fa-trash"></i>
                            </button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- fragmento de SweetAlert -->
    <div th:replace="~{fragments/sweet-alert :: sweet-alert}"></div>

    <!-- Footer -->
    <div th:replace="~{fragments/footer :: footer}"></div>
</div>

<!-- Bootstrap 5 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- SweetAlert2 -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<!-- JavaScript para sidebar responsive -->
<script th:src="@{/js/script.js}"></script>
</body>
</html>
