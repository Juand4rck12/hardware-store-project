<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Productos - FerreMax</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/636360e29b.js" crossorigin="anonymous"></script>

    <!-- Estilos personalizados -->
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<!-- Overlay para mobile -->
<div class="sidebar-overlay" id="sidebarOverlay"></div>

<!-- Incluir el fragmento del sidebar pasando el parámetro currentPage -->
<div th:replace="~{fragments/sidebar :: sidebar(currentPage='inventario')}"></div>

<!-- Contenido Principal -->
<div class="main-content">
    <!-- Header -->
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container-fluid px-4">
            <div class="d-flex justify-content-between align-items-center w-100">
                <!-- Botón toggle para mobile -->
                <button class="sidebar-toggle d-lg-none" id="sidebarToggle">
                    <i class="fas fa-bars"></i>
                </button>

                <!-- Espacio flexible -->
                <div class="flex-grow-1"></div>

                <!-- Elementos del header -->
                <div class="d-flex align-items-center gap-3">
                    <!-- Notificaciones -->
                    <div class="position-relative">
                        <button class="btn btn-link text-secondary p-2">
                            <i class="fas fa-bell fs-5"></i>
                            <span class="notification-badge"></span>
                        </button>
                    </div>

                    <!-- Usuario -->
                    <div class="d-flex align-items-center gap-2">
                        <div class="user-avatar d-flex align-items-center justify-content-center"
                             style="width: 35px; height: 35px;">
                            JA
                        </div>
                        <div class="d-none d-md-block">
                            <div class="fw-bold text-dark" style="font-size: 0.9rem;">Juan Administrador</div>
                            <div class="text-muted" style="font-size: 0.8rem;">Gerente General</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Content Header -->
    <div class="content-header py-4 px-4">
        <div class="d-flex flex-column flex-md-row justify-content-between align-items-start align-items-md-center gap-3">
            <div>
                <h2 class="mb-1 fw-bold text-custom-primary">Gestión de Productos</h2>
                <p class="text-muted mb-0">Administra tu inventario de productos</p>
            </div>
            <button class="btn btn-add-product">
                <i class="fas fa-plus me-2"></i>
                Agregar Producto
            </button>
        </div>
    </div>

    <!-- Filtros -->
    <div class="filter-section py-3 px-4">
        <div class="row align-items-center">
            <div class="col-12">
                <div class="d-flex flex-column flex-md-row align-items-start align-items-md-center gap-3">
                    <div class="d-flex align-items-center">
                        <i class="fas fa-filter me-2 text-muted"></i>
                        <span class="text-muted fw-medium">Filtros:</span>
                    </div>

                    <!-- Campo de búsqueda por nombre -->
                    <div class="input-group" style="width: auto; min-width: 250px;">
                        <span class="input-group-text bg-light border-end-0">
                            <i class="fas fa-search text-muted"></i>
                        </span>
                        <input type="text"
                               class="form-control border-start-0"
                               id="searchByName"
                               placeholder="Buscar por nombre del producto..."
                               style="border-left: none;">
                    </div>

                    <button class="btn btn-outline-secondary">
                        <i class="fas fa-search me-1"></i> Filtrar
                    </button>

                    <button class="btn btn-outline-secondary">
                        <i class="fas fa-times me-1"></i> Limpiar
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Tabla de Productos -->
    <div class="p-4">
        <div class="shadow table-responsive">
            <table class="table inventory-table">
                <thead>
                <tr>
                    <th class="py-3 px-3">ID</th>
                    <th class="py-3 px-3">Nombre</th>
                    <th class="py-3 px-3">Categoría</th>
                    <th class="py-3 px-3">Precio</th>
                    <th class="py-3 px-3">Stock</th>
                    <th class="py-3 px-3">Stock Mínimo</th>
                    <th class="py-3 px-3">Proveedor</th>
                    <th class="py-3 px-3">Estado</th>
                    <th class="py-3 px-3">Acciones</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="prod : ${product}">
                    <td th:text="${prod.id_product}" class="py-3 px-3 fw-medium"></td>
                    <td th:text="${prod.name}" class="py-3 px-3"></td>
                    <td th:text="${prod.category}" class="py-3 px-3"></td>
                    <td th:text="'$' + ${#numbers.formatDecimal(prod.price, 1, 2)}" class="py-3 px-3"></td>
                    <td th:text="${prod.stock_quantity}" class="py-3 px-3"
                        th:classappend="${prod.stock_quantity < prod.min_stock_level} ? 'text-danger fw-bold' : 'text-success'"></td>
                    <td th:text="${prod.min_stock_level}" class="py-3 px-3 fw-medium"></td>
                    <td th:text="${prod.id_supplier != null ? prod.id_supplier.name : 'Sin proveedor'}" class="py-3 px-3"></td>
                    <td class="py-3 px-3">
                        <span th:if="${prod.stock_quantity == 0}" class="badge bg-danger">Agotado</span>
                        <span th:if="${prod.stock_quantity > 0 && prod.stock_quantity <= prod.min_stock_level}" class="badge bg-warning">Stock Bajo</span>
                        <span th:if="${prod.stock_quantity > prod.min_stock_level}" class="badge bg-success">Disponible</span>
                    </td>
                    <td class="">
                        <div class="">
                            <button class="btn btn-info" title="Editar">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="btn btn-danger" title="Eliminar">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Footer -->
    <div th:replace="~{fragments/footer :: footer}"></div>
</div>

<!-- Bootstrap 5 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- JavaScript para sidebar responsive -->
<script th:src="@{/js/script.js}"></script>
</body>
</html>
