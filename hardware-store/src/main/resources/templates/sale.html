<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de ventas - FerreMax</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/636360e29b.js" crossorigin="anonymous"></script>

    <!-- DataTable -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/2.3.2/css/dataTables.dataTables.css"/>
    <script src="https://cdn.datatables.net/2.3.2/js/dataTables.js"></script>

    <!--  SweetAlert2  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">

    <!-- Estilos personalizados -->
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<!-- Overlay para mobile -->
<div class="sidebar-overlay" id="sidebarOverlay"></div>

<!-- Incluir el fragmento del sidebar pasando el parámetro currentPage -->
<div th:replace="~{fragments/sidebar :: sidebar(currentPage='ventas')}"></div>

<!-- Contenido Principal -->
<div class="main-content">
    <!-- Header -->
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container-fluid px-4">
            <div class="d-flex justify-content-between align-items-center w-100">
                <!-- Botón toggle para mobile -->
                <button class="sidebar-toggle d-lg-none" id="sidebarToggle">
                    <i class="fas fa-bars"></i>
                </button>

                <!-- Espacio flexible -->
                <div class="flex-grow-1"></div>

                <!-- Elementos del header -->
                <div class="d-flex align-items-center gap-3">

                    <!-- Usuario -->
                    <div class="d-flex align-items-center gap-2">
                        <div class="user-avatar d-flex align-items-center justify-content-center"
                             style="width: 35px; height: 35px;">
                            <img th:src="@{/images/default-user.png}"
                                 class="img-fluid rounded-circle"
                                 alt="Usuario">
                        </div>
                        <div class="d-none d-md-block">
                            <div class="fw-bold text-dark" style="font-size: 0.9rem;">Juan Administrador</div>
                            <div class="text-muted" style="font-size: 0.8rem;">Gerente General</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Content Header -->
    <div class="content-header py-4 px-4">
        <div class="d-flex flex-column flex-md-row justify-content-between align-items-start align-items-md-center gap-3">
            <div>
                <h2 class="mb-1 fw-bold text-custom-primary">Gestión de Ventas</h2>
                <p class="text-muted mb-0">Administra tus ventas</p>
            </div>
            <a th:href="@{/view/sale/form}" class="btn btn-add-product">
                <i class="fas fa-plus me-2"></i>
                Agregar venta
            </a>
        </div>
    </div>

    <!-- Tabla de Ventas -->
    <div class="p-4">
        <div class="shadow table-responsive p-3 bg-white rounded-3">
            <table id="myTable" class="table inventory-table p-3">
                <thead>
                <tr>
                    <th class="py-3 px-3">ID Venta</th>
                    <th class="py-3 px-3">Cliente</th>
                    <th class="py-3 px-3">Empleado</th>
                    <th class="py-3 px-3">Monto total</th>
                    <th class="py-3 px-3">Fecha</th>
                    <th class="py-3 px-3">Ver detalles</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="sale : ${sale}">
                    <td th:text="${sale.id}" class="py-3 px-3 fw-medium"></td>
                    <td th:text="${sale.id_customer.name}" class="py-3 px-3"></td>
                    <td th:text="${sale.id_employee.name}" class="py-3 px-3"></td>
                    <td th:text="'$' + ${#numbers.formatDecimal(sale.total_amount, 0, 'COMMA', 0, 'POINT')}"
                        class="py-3 px-3"></td>
                    <td th:text="${#temporals.format(sale.sale_date, 'dd/MM/yyyy')}" class="py-3 px-3"></td>
                    <td class="py-3 px-3">
                        <button type="button" class="btn btn-outline-primary btn-sm"
                                data-bs-toggle="modal"
                                data-bs-target="#saleDetailModal"
                                th:attr="data-id=${sale.id}">
                            <i class="fa-solid fa-eye"></i>
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- MODAL DE DETALLE DE VENTA -->
    <div class="modal fade" id="saleDetailModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-lg">
            <div class="modal-content" id="modalSaleContent">
                <!-- Aquí se carga el contenido desde el controlador -->
            </div>
        </div>
    </div>

    <!-- fragmento de SweetAlert -->
    <div th:replace="~{fragments/sweet-alert :: sweet-alert}"></div>

    <!-- Footer -->
    <div th:replace="~{fragments/footer :: footer}"></div>
</div>

<!-- Bootstrap 5 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- SweetAlert2 -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script>
// Cargar el modal para detalle de venta
document.addEventListener('DOMContentLoaded', function() {
    const modal = document.getElementById('saleDetailModal');
    modal.addEventListener('show.bs.modal', function (event) {
        const button = event.relatedTarget;
        const saleId = button.getAttribute('data-id');

        // Cargar contenido del modal usando fetch
        fetch(`/view/sale/detail/${saleId}`)
            .then(response => response.text())
            .then(html => {
                document.getElementById('modalSaleContent').innerHTML = html;
            });
    });
});
</script>

<!-- JavaScript Global -->
<script th:src="@{/js/script.js}"></script>
</body>
</html>
