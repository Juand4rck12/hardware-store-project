<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - FerreMax</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/636360e29b.js" crossorigin="anonymous"></script>

    <!-- Estilos personalizados -->
    <link rel="stylesheet" th:href="@{/css/styles.css}">

    <!-- Estilos para login -->
    <style>
        .login-background {
            min-height: 100vh;
            background: linear-gradient(135deg, var(--bg-sidebar) 0%, #334155 50%, var(--bg-sidebar) 100%);
            position: relative;
            overflow: hidden;
        }

        .login-background::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200"><defs><pattern id="hardware" width="100" height="100" patternUnits="userSpaceOnUse"><rect width="100" height="100" fill="rgba(249,115,22,0.02)"/><circle cx="25" cy="25" r="2" fill="rgba(249,115,22,0.05)"/><rect x="45" y="20" width="12" height="12" fill="rgba(249,115,22,0.04)" rx="1"/><path d="M70 35 L85 28 L85 42 Z" fill="rgba(249,115,22,0.03)"/><rect x="15" y="65" width="18" height="3" fill="rgba(249,115,22,0.04)" rx="1.5"/><circle cx="75" cy="75" r="4" fill="none" stroke="rgba(249,115,22,0.05)" stroke-width="1"/></pattern></defs><rect width="200" height="200" fill="url(%23hardware)"/></svg>');
            background-size: 100px 100px;
            opacity: 0.6;
        }

        .login-card {
            background: var(--bg-main);
            border-radius: 16px;
            overflow: hidden;
            position: relative;
            z-index: 2;
            max-width: 900px;
            min-height: 550px;
        }

        .brand-section {
            background: linear-gradient(135deg, var(--accent-color) 0%, #EA580C 100%);
            position: relative;
            overflow: hidden;
        }

        .brand-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200"><defs><pattern id="brand-pattern" width="60" height="60" patternUnits="userSpaceOnUse"><rect width="60" height="60" fill="rgba(255,255,255,0.05)"/><circle cx="15" cy="15" r="2" fill="rgba(255,255,255,0.08)"/><rect x="25" y="10" width="10" height="10" fill="rgba(255,255,255,0.06)" rx="1"/><path d="M40 20 L50 15 L50 25 Z" fill="rgba(255,255,255,0.04)"/></pattern></defs><rect width="200" height="200" fill="url(%23brand-pattern)"/></svg>');
            background-size: 60px 60px;
        }

        .brand-content {
            position: relative;
            z-index: 2;
            color: var(--text-inverse);
        }

        @media (max-width: 991.98px) {
            .login-card {
                margin: 1rem;
                min-height: auto;
            }

            .brand-section {
                min-height: 200px;
            }

            .logo-container {
                width: 80px;
                height: 80px;
            }
        }
    </style>
</head>
<body>
<div class="login-background d-flex align-items-center justify-content-center p-3">
    <div class="login-card shadow-lg w-100">
        <div class="row g-0 h-100">
            <!-- Panel Izquierdo - Branding -->
            <div class="col-lg-5 brand-section d-flex align-items-center justify-content-center">
                <div class="brand-content text-center p-4 p-lg-5">
                    <div class="logo-container mx-auto mb-4">
                        <img th:src="@{/images/ferremax-logo.webp}"
                             alt="FerreMax Logo" class="img-fluid">
                    </div>
                    <h3 class="mb-4 opacity-75">Sistema de Gestión</h3>
                    <p class="lead opacity-75 d-none d-lg-block">
                        Administra tu ferretería de manera eficiente y moderna
                    </p>
                </div>
            </div>

            <!-- Panel Derecho - Formulario -->
            <div class="col-lg-7 d-flex align-items-center">
                <div class="w-100 p-4 p-lg-5">
                    <!-- Header del Formulario -->
                    <div class="mb-5">
                        <h2 class="h3 fw-bold text-custom-primary mb-2">Bienvenido de nuevo</h2>
                        <p class="text-custom-secondary">Ingresa tus credenciales para acceder al sistema</p>
                    </div>

                    <!-- Formulario -->
                    <form>
                        <!-- Campo Usuario -->
                        <div class="mb-4">
                            <label for="username" class="form-label text-custom-secondary fw-medium mb-2">
                                Usuario o Email
                            </label>
                            <div class="input-group input-group-lg">
                                    <span class="input-group-text bg-custom-card border-custom-light">
                                        <i class="fas fa-user text-custom-secondary"></i>
                                    </span>
                                <input type="text"
                                       class="form-control border-custom-light"
                                       id="username"
                                       placeholder="Ingresa tu usuario o email"
                                       required>
                            </div>
                        </div>

                        <!-- Campo Contraseña -->
                        <div class="mb-4">
                            <label for="password" class="form-label text-custom-secondary fw-medium mb-2">
                                Contraseña
                            </label>
                            <div class="input-group input-group-lg">
                                    <span class="input-group-text bg-custom-card border-custom-light">
                                        <i class="fas fa-lock text-custom-secondary"></i>
                                    </span>
                                <input type="password"
                                       class="form-control border-custom-light"
                                       id="password"
                                       placeholder="Ingresa tu contraseña"
                                       required>
                            </div>
                        </div>

                        <!-- Opciones -->
                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="rememberMe">
                                <label class="form-check-label text-custom-secondary fw-medium" for="rememberMe">
                                    Mantener sesión iniciada
                                </label>
                            </div>
                            <a href="#" class="text-decoration-none fw-medium" style="color: var(--accent-color);">
                                ¿Olvidaste tu contraseña?
                            </a>
                        </div>

                        <!-- Botón Login -->
                        <button type="submit" class="btn btn-primary w-100 py-3 mb-4">
                            <i class="fas fa-sign-in-alt me-2"></i>
                            Iniciar Sesión
                        </button>

                        <!-- Información adicional -->
                        <div class="text-center pt-3 border-top border-custom-light">
                            <small class="text-custom-secondary">
                                ¿Necesitas ayuda? Contacta al administrador del sistema
                            </small>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap 5 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Script minimalista -->
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const loginForm = document.querySelector('form');
        const loginBtn = document.querySelector('.btn-primary');

        loginForm.addEventListener('submit', function(e) {
            e.preventDefault(); // Remover en producción

            loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Iniciando sesión...';
            loginBtn.disabled = true;

            // Simular proceso de login (remover en producción)
            setTimeout(() => {
                loginBtn.innerHTML = '<i class="fas fa-sign-in-alt me-2"></i>Iniciar Sesión';
                loginBtn.disabled = false;
            }, 2000);
        });
    });
</script>
</body>
</html>
