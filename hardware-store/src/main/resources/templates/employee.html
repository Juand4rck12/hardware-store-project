<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Empleados - FerreMax</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/636360e29b.js" crossorigin="anonymous"></script>

    <!-- DataTable -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/2.3.2/css/dataTables.dataTables.css"/>
    <script src="https://cdn.datatables.net/2.3.2/js/dataTables.js"></script>

    <!--  SweetAlert2  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">

    <!-- Estilos personalizados -->
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<!-- Overlay para mobile -->
<div class="sidebar-overlay" id="sidebarOverlay"></div>

<!-- Incluir el fragmento del sidebar pasando el parámetro currentPage -->
<div th:replace="~{fragments/sidebar :: sidebar(currentPage='empleados')}"></div>

<!-- Contenido Principal -->
<div class="main-content">
    <!-- Header -->
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container-fluid px-4">
            <div class="d-flex justify-content-between align-items-center w-100">
                <!-- Botón toggle para mobile -->
                <button class="sidebar-toggle d-lg-none" id="sidebarToggle">
                    <i class="fas fa-bars"></i>
                </button>

                <!-- Espacio flexible -->
                <div class="flex-grow-1"></div>

                <!-- Elementos del header -->
                <div class="d-flex align-items-center gap-3">
                    <!-- Notificaciones -->
                    <div class="position-relative">
                        <button class="btn btn-link text-secondary p-2">
                            <i class="fas fa-bell fs-5"></i>
                            <span class="notification-badge"></span>
                        </button>
                    </div>

                    <!-- Usuario -->
                    <div class="d-flex align-items-center gap-2">
                        <div class="user-avatar d-flex align-items-center justify-content-center"
                             style="width: 35px; height: 35px;">
                            <img th:src="@{/images/default-user.png}"
                                 class="img-fluid rounded-circle"
                                 alt="Usuario">
                        </div>
                        <div class="d-none d-md-block">
                            <div class="fw-bold text-dark" style="font-size: 0.9rem;">Juan Administrador</div>
                            <div class="text-muted" style="font-size: 0.8rem;">Gerente General</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Content Header -->
    <div class="content-header py-4 px-4">
        <div class="d-flex flex-column flex-md-row justify-content-between align-items-start align-items-md-center gap-3">
            <div>
                <h2 class="mb-1 fw-bold text-custom-primary">Gestión de Empleados</h2>
                <p class="text-muted mb-0">Administra tu equipo de trabajo</p>
            </div>
            <div class="d-flex flex-column flex-sm-row gap-2 align-items-stretch align-items-sm-center">
                <!-- Botones de exportación -->
                <div class="d-flex gap-2 me-1">
                    <a href="/view/employee/pdf" class="btn btn-outline-danger">
                        <i class="fas fa-file-pdf me-1"></i> PDF
                    </a>
                    <a href="/view/employee/excel" class="btn btn-outline-success">
                        <i class="fas fa-file-excel me-1"></i> Excel
                    </a>
                </div>
                <!-- Botón agregar empleado -->
                <a th:href="@{/view/employee/form}" class="btn btn-add-product">
                    <i class="fas fa-plus me-2"></i>
                    Agregar Empleado
                </a>
            </div>
        </div>
    </div>
    <!-- Tabla de Empleados -->
    <div class="p-4">
        <div class="shadow table-responsive p-3 bg-white rounded-3">
            <table id="myTable" class="table inventory-table p-3">
                <thead>
                <tr>
                    <th class="py-3 px-3">Documento</th>
                    <th class="py-3 px-3">Nombre Completo</th>
                    <th class="py-3 px-3">Posición</th>
                    <th class="py-3 px-3">Salario</th>
                    <th class="py-3 px-3">Rol</th>
                    <th class="py-3 px-3">Acciones</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="emp : ${employee}">
                    <td th:text="${emp.document}" class="py-3 px-3 fw-medium"></td>
                    <td th:text="${emp.name}" class="py-3 px-3"></td>
                    <td th:text="${emp.position}" class="py-3 px-3"></td>
                    <td th:text="'$' + ${#numbers.formatDecimal(emp.salary, 0, 'COMMA', 0, 'POINT')}" class="py-3 px-3"></td>
                    <td th:text="${emp.role}" class="py-3 px-3"></td>
                    <td class="py-3 px-3">
                        <a th:href="@{'/view/employee/edit/' + ${emp.id_employee}}"
                           class="btn btn-outline-info btn-sm" title="Editar empleado">
                            <i class="fas fa-edit"></i>
                        </a>
                        <form th:action="@{'/view/employee/delete/' + ${emp.id_employee}}"
                              method="post"
                              class="d-inline"
                              data-confirm
                              data-confirm-title="¿Eliminar empleado?"
                              data-confirm-text="¿Está seguro que desea eliminar a este empleado? Esta acción no se puede deshacer.">
                            <button type="submit" class="btn btn-outline-danger btn-sm" title="Eliminar empleado">
                                <i class="fas fa-trash"></i>
                            </button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- fragmento de SweetAlert -->
    <div th:replace="~{fragments/sweet-alert :: sweet-alert}"></div>

    <!-- Footer -->
    <div th:replace="~{fragments/footer :: footer}"></div>
</div>

<!-- Bootstrap 5 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- SweetAlert2 -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<!-- JavaScript para sidebar responsive -->
<script th:src="@{/js/script.js}"></script>
</body>
</html>
